apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: fotisd@microsoft.com
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    - http01:
        ingress:
          podTemplate:
            spec:
              nodeSelector:
                "beta.kubernetes.io/os": linux
